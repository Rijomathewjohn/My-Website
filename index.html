<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Rijo M John</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html">LLLLRijo M JohnLLLL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
  <li class="nav-item">
    <a class="btn btn-outline-light" href="index.html">Home</a>
  </li>
  <li class="nav-item">
    <a class="btn btn-outline-light" href="about.html">About</a>
  </li>
  <li class="nav-item">
    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#contactModal">
      Contact
    </button>
  </li>
</ul>

          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container mt-5">
        <div class="d-flex vh-100 justify-content-center align-items-center text-center">
          <div>
            <h1 class="display-4" style="color: #ffffff;">Welcome!</h1>
            <a class="btn btn-custom btn-lg" href="about.html">Let's go</a>
          </div>
        </div>
      </div>

      <!-- Contact Form Modal -->
      <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-light">
            <div class="modal-header">
              <h5 class="modal-title" id="contactModalLabel">Contact Me</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="POST" action="/send-email">
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address:</label>
                  <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message:</label>
                  <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="text-center mt-5 text-muted">
        <hr />
        <p>&copy; 2025 Rijo's Portfolio</p>
      </footer>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
